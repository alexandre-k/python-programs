{% extends "base.html" %}
{% block content %}
<h1>Please login</h1>
<br />
<form action="" method="post">
    <input type="text" placeholder="Username" name="username" id="username" value="{{ request.form.username }}">
    <input type="password" placeholder="Password" name="password" value="{{ request.form.passsword }}">
    <input type="submit" class="btn btn-default" value="Login">
</form>
{% if error %}
<p class="error"><strong>Error:</strong> {{ error }}</p>
{% endif %}
{% endblock %}
